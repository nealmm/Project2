<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>DC Dines Underground</title>
    </head>

    <!--Option for nav bar-->
    <header>
    </header>

    <body>

        <!--Showcase section-->
        <section class="showcase">
            <div class="video-container">
                <video src="assets/images/dcnightshort.mp4" autoplay muted loop></video>
            </div>
            <div class="header">
                <img src="../Project2.1/assets/images/DCDines-removebg.png" alt="logo"/>
                <h1>
                    <a href="#about" class="btn">Login</a>
                    <a href="#about" class="btn">Sign Up</a>
                </h1>
            </div>
        </section>

        <section id="about">
            <h1></h1>
            <p></p>
        </section>

        <!--Boxes with website purpose-->
        <section class="boxes has-text-weight-bold">
            <div class="container">
            <div class="box">
                <h2>Dine</h2>
                <p>
                Dine at local Washington DC restaurants
                </p>
            </div>
        
            <div class="box">
                <h2>Review</h2>
                <p>
                Post your reviews on this secure forum for members to see
                </p>
            </div>
        
            <div class="box">
                <h2>Share</h2>
                <p>
                Communicate with other community members and share recommendations
                </p>
            </div>
            
            <div class="box">
                <h2>Explore</h2>
                <p>
                Discover new favorite restaurants
                </p>
            </div>
            
            </div>
        </section>
        
        <!--Contact us form used from project1-->
        <section>
            <div class="container py-5 my-5">
                <div class="columns is-justify-content-center">
                  <div class="column is-5-tablet is-5-desktop is-5-widescreen is-5-fullh">
                    <form method="post"
                    action="https://public.herotofu.com/v1/5aa8ac20-fc8b-11ec-afe3-392e2c671a11" class="box p-5">
                    
                      <label class="is-block mb-4">
                        <span class="is-block mb-2">Your Name</span>
                        <input
                          name="name"
                          type="text"
                          class="input"
                          placeholder="Name"
                        />
                      </label>
          
                      <label class="is-block mb-4">
                        <span class="is block mb-2">Email Address</span>
                        <input
                          name="email"
                          type="email"
                          class="input"
                          placeholder="Email"
                        />
                      </label>
          
                      <label class="is-block mb-4">
                        <span class="is-block mb-2">Message</span>
                        <textarea
                          name="message"
                          class="textarea"
                          rows="4"
                          placeholder="Type your question for us here.."
                        ></textarea>
                      </label>
          
                      <div class="mb-4">
                        <button type="submit" class="button is-link px-4">Submit</button>
                      </div>
                  
                  </form>
                  </div>
                </div>
              </div>  
        </section>

        <!--Footer-->
        <footer class="container">
            <h2 class="text-movie has-text-centered">DC Dines Underground</h2>
            <div class="text-movie has-text-centered has-text-weight-bold">
                &copy; 2022 Group 3
            </div>
        </footer>

    </body>


</html>
